<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <header>
      <nav>
          <div class="container-nav-menu">
              <div class="logo">Awesome Books</div>  
              <ul class="menu__items">
                  <li class="menu__items-item">List</li>
                  <li class="menu__items-item">Add New</li>
                  <li class="menu__items-item">Contact</li>
              </ul>
          </div>
      </nav>
  </header>
    <div class="center">
      <h1>All awesome books</h1>
      <div class="container"></div>
      <h2>Add new books</h2>
      <form class="form">
        <input
          class="title"
          type="text"
          name="title"
          id="title"
          placeholder="Title"
        />
        <br />
        <br />
        <input
          class="author"
          type="text"
          name="author"
          id="author"
          placeholder="Author"
        />
        <br />
        <br />
        <button class="button" type="submit" id="btn">Add</button>
      </form>
      <br />
      <span></span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
